<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arithmetic Game</title>

  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <h1>Arithmetic Game</h1>
    
    <span id='num1'></span>
    <span>+</span>
    <span id='num2'></span>
    <span>=</span>
    <span id='answer'></span>

    <h2>Click the numbers to choose the right answer and then click submit</h2>
    <div id="buttons">
      <div>
        <span class="buttons">0</span>
        <span class="buttons">1</span>
        <span class="buttons">2</span>
        <span class="buttons">3</span>
        <span class="buttons">4</span>
        <span class="buttons">5</span>
        <span class="buttons">6</span>
        <span class="buttons">7</span>
        <span class="buttons">8</span>
        <span class="buttons">9</span>
      </div>
      <br>
      <button class="buttons" id="submit">submit</button>
    </div>
    <div id="message"></div>
    <script src="main.js"></script>
  </body>
</html>
